<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>


<script src="https://code.jquery.com/jquery.js"></script>

<script>
    "use strict";

    var myImage = $("img#coffee_image");
    var myRevenueMessage = $("#revenue");

    var drinksOrdered = [];
 
    myImage.attr("src", "static/coffee_beans.jpg")

    myImage.on('click', makeCoffee)

    function changeCoffeeImageDelayed(img, delay) {

         setTimeout(function() { myImage.attr("src", "static/" + img); }, delay);
    }

    function makeCoffee() {
        myImage.attr("src", "static/coffee_machine.jpg");
        changeCoffeeImageDelayed("coffee_mug.jpg", 1500);
        changeCoffeeImageDelayed("coffee_beans.jpg", 4000);
    }

    var espresso = document.getElementById("espresso");
    var latte = document.getElementById("latte");
    var hotChocolate = document.getElementById("hot-chocolate");

    espresso.addEventListener('click', function () { makeCoffee("espresso"); });
    latte.addEventListener('click', function () { makeCoffee("latte"); });
    hotChocolate.addEventListener('click', function () { makeCoffee("hot chocolate"); });

    // Use this dictionary to calculate profits for the day and log them to the console.

    var prices = {"brew": 2.05, "espresso": 3.25, "latte": 4.15, "hot chocolate": 2.50};

    function revenue() {
        var total = 0;
        for (var i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }
        console.log("Total revenue = " + total);
        return total;
    }

</script>

</body>
</html>
